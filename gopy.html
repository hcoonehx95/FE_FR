<div class="row">
    <article class="col-sm-8">
        <!--    lien he -->
        <div class="panel panel-default">
            <div class="panel-heading">Gửi phản hồi</div>
            <div class="panel-body ">
                <div class="nv-fullbg">
                    <form method="post" action="" novalidate="">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><em
                                        class="fa fa-folder-open fa-lg fa-horizon"></em></span>
                                <select class="form-control" name="fcat">
                                    <option value="0">
                                        Chủ đề bạn quan tâm
                                    </option>
                                    <option value="1">
                                        Tư vấn
                                    </option>
                                    <option value="2">
                                        Gửi thông tin
                                    </option>
                                    <option value="3">
                                        Tham gia
                                    </option>
                                    <option value="4">
                                        Đăng ký vào danh sách
                                    </option>
                                    <option value="5">
                                        Đăng ký vào danh sách
                                    </option>
                                    <option value="6">
                                        Liên hệ khác
                                    </option>
                                    <option value="7">
                                        Các vấn đề khác
                                    </option>
                                    <option value="8">
                                        Liên lạc người quản trị
                                    </option>
                                    <option value="9">
                                        Các vấn đề khác, Administrator
                                    </option>
                                    <option value="10">
                                        Xóa dữ liệu người dùng
                                    </option>
                                    <option value="11">
                                        Duyệt ứng dụng Store
                                    </option>
                                    <option value="12">
                                        Đăng ký thành viên tập thể
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon "><em class="fa fa-file-text fa-lg fa-horizon"> </em>
                                </div>
                                <input type="text" maxlength="255" class="form-control " value="" name="ftitle"
                                    placeholder="Tiêu đề" data-pattern="/^(.){3,}$/" data-mess="Vui lòng nhập tiêu đề">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><em class="fa fa-user fa-lg fa-horizon"></em></span>
                                <input type="text" maxlength="100" value="" name="fname" class="form-control required"
                                    placeholder="Họ và tên" data-mess="Vui lòng nhập chính xác họ và tên">

                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <em class="fa fa-envelope fa-lg fa-horizon"></em>
                                </span>
                                <input type="email" maxlength="60" value="" name="femail" class="form-control required"
                                    placeholder="Email" data-mess="Vui lòng nhập email khả dụng">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <em class="fa fa-phone fa-lg fa-horizon"></em>
                                </span>
                                <input type="text" maxlength="60" value="" name="fphone" class="form-control"
                                    placeholder="Điện thoại">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <em class="fa fa-home fa-lg fa-horizon"></em>
                                </span>
                                <input type="text" maxlength="60" value="" name="faddress" class="form-control"
                                    placeholder="Địa chỉ">
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <textarea cols="8" name="fcon" class="form-control required" maxlength="1000"
                                    placeholder="Nội dung" data-mess="Vui lòng nhập nội dung"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="middle text-center clearfix">
                                <div class="nv-recaptcha-default">
                                    <div id="recaptchaq5OeOwIw" data-toggle="recaptcha" data-pnum="4"
                                        data-btnselector="[type=submit]">
                                        <div style="width: 304px; height: 78px;">
                                            <div>
                                                <iframe title="reCAPTCHA"
                                                    src="https://www.google.com/recaptcha/api2/anchor?ar=1&amp;k=6LeCch0UAAAAAKrftQUTIjPOxFo5KYJTiFmaH-DJ&amp;co=aHR0cHM6Ly9udWtldmlldC52bjo0NDM.&amp;hl=vi&amp;type=image&amp;v=vpEprwpCoBMgy-fvZET0Mz6L&amp;size=normal&amp;cb=di8mhcyje175"
                                                    width="304" height="78" role="presentation" name="a-bkuanbusrlrd"
                                                    frameborder="0" scrolling="no"
                                                    sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox"></iframe>
                                            </div><textarea id="g-recaptcha-response" name="g-recaptcha-response"
                                                class="g-recaptcha-response"
                                                style="width: 250px; height: 40px; border: 1px solid rgb(193, 193, 193); margin: 10px 25px; padding: 0px; resize: none; display: none;"></textarea>
                                        </div><iframe style="display: none;"></iframe>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center form-group">
                            <button type="reset" class="btn btn-default">Nhập lại</button>
                            <button type="button" class="btn btn-primary">Gửi</button>

                        </div>
                    </form>

                </div>
            </div>
        </div>





    </article>

    <aside class="col-md-3" ng-controller="subjectCtrl">

  
        <div class="panel panel-default mt-4">
          <div class="panel-body">
            <form style="flex-direction: inherit; padding: 0;" class="form-inline">
              <input class="form-control col-sm-9" type="search" placeholder="Search" aria-label="Search">
              <button style="background: none!important;" class="btn" type="submit"><span
                  class="glyphicon glyphicon-search"></span></button>
            </form>
          </div>
        </div>
      
        <div class="panel-group" id="accordion">
          <div class="panel panel-default">

              <span class="glyphicon glyphicon-th-list"></span> <strong>Danh Mục</strong>
            </div>
            <ul id="collapse1" class="list-group panel-collapse collapse in" style="height: 0px;">
              <li class="list-group-item " ng-repeat="sub in list_subject">
                <a href="#thitracnghiem/{{sub.Id}}/{{sub.Name}}">{{sub.Name}}</a>
                <span class="label badge">12</span>

          </div>

              <li class="list-group-item ">Lenovo</li>

</div>
