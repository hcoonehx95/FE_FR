

  
<article class="col-md-12 text-center">
    
    <div class="form-signin " id="form-signin" ng-controller="register">

        <div class="form-container sign-in-container">
            <form class="form-sg" action="#">
                <h1 class="h1-sign-up">Đăng kí</h1>
                <div class="social-container">
                  <span>Dùng email</span>
                </div>
                <span>Hoặc tạo tài khoản của bạn</span>
                <input class="col-md-6" ng-model="fullname" type="text" placeholder="Họ và tên" />
                <label for=""></label>
                <input class="col-md-6" ng-model="email" type="email" placeholder="Email" />
                <label for=""></label>
                <input class="col-md-6" ng-model="username" type="text" placeholder="Username" />
                <label for=""></label>
                <input class="col-md-6" ng-model="password" type="password" placeholder="Password" />
                <label for=""></label>
                <input class="col-md-6" ng-model="birthday" type="date" placeholder="Ngày sinh" />
                <div  >
                  <p class="form-check-label">
                    <label for="">Giới tính</label>
                    <input type="radio" class="form-check-input" name="gender" checked value="Nam"> Nam
                    <input type="radio" class="form-check-input" name="gender" checked value="Nữ"> Nữ
                  </p>
                </div>
                <br>
                <button ng-click="postdata()" class="btn-sign-up">Đăng kí</button>
            </form>
    
        </div>
       
    </div>
 
   


</article>
